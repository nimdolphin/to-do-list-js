<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="max-w-md mx-auto mt-10">
      <h1 class="text-2xl font-bold mb-4">To-do list</h1>
      <div class="flex space-x-2 mb-4">
        <input
          id="new-task"
          type="text"
          class="flex-grow p-2 border rounded outline-none"
          placeholder="Add a new task..."
          autofocus
        />
        <button
          id="add-task"
          class="bg-purple-500 hover:bg-purple-700 text-white px-4 py-2 rounded"
        >
          Add
        </button>
      </div>
      <ul class="list-none" id="task-list"></ul>
      <template id="task-template">
        <li
          class="flex items-center justify-between bg-gray-100 p-3 mb-2 rounded"
        >
          <div class="flex items-center">
            <input type="checkbox" class="mr-2" />
            <span></span>
          </div>
          <div>
            <button class="text-gray-500 mr-4 hover:text-green-700">
              Edit
            </button>
            <button class="text-orange-500 hover:text-red-700">Delete</button>
          </div>
        </li>
      </template>
    </div>
    <script src="./src/js/index.js" type="module"></script>
  </body>
</html>
